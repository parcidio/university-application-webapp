{% extends "users/base.html" %} {% block content %} {%load static%}
<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth px-0">
      <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left py-5 px-4 px-sm-5">
            <div
              class="brand-logo text-center"
              style="background-color: maroon"
            >
              <img src="{% static 'users/images/IUM Logo.png'%}" alt="logo" />
            </div>
            <h4 class="text-center">Sign in</h4>
            <h6 class="font-weight-light">Sign in to continue.</h6>
            <form class="pt-3" method="POST">
              {%csrf_token%}
              <div class="form-group">
                <input
                  type="text"
                  name="username"
                  class="form-control form-control-lg"
                  id=""
                  placeholder="Username"
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  name="password"
                  class="form-control form-control-lg"
                  id="exampleInputPassword1"
                  placeholder="Password"
                />
              </div>
              <div class="mt-3">
                <button
                  type="submit"
                  name="login"
                  class="btn btn-block btn-lg font-weight-medium auth-form-btn"
                  style="
                    background-color: maroon;
                    color: white;
                    border-color: black;
                  "
                >
                  SIGN IN
                </button>
              </div>

              <div class="text-center mt-4 font-weight-light">
                Don't have an account?
                <a href="{%url 'register'%}" class="text-primary">Create</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
{%endblock content%}
